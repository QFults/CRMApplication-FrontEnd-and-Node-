<!DOCTYPE html>
<div class="container" ng-controller="userController">
    <div class="row">
        <div class="col-md-6">
            <h1>CRM Application</h1>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <label>E-Mail</label>
                    <input type="text" ng-model="email" />
                </div>
                <div class="col-md-6">
                    <label>Password</label>
                    <input type="text" ng-model="password" />
                    <a ng-click="recoverAccountModal()">Forgot Password?</a>
                </div>
                <div class="col-md-6">
                    <button ng-click="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Customer Relations Management</h2>
            <h3>communicate effectively.</h3>
            <h3>learn more information.</h3>
            <h3>keep track of clients.</h3>
            <h3>get hella lit fam.</h3>
            <button ng-click="continue()">Continue.</button>
            <button ng-click="test()">test</button>
        </div>
        <div class="col-md-6">
            <div class="row">
                <h2>Sign Up</h2>
            </div>
            <div class="row">
                <label>First Name</label>
                <input type="text" ng-model="newFirstName" />
            </div>
            <div class="row">
                <label>Last Name</label>
                <input type="text" ng-model="newLastName" />
            </div>
            <div class="row">
                <label>E-Mail</label>
                <input type="text" ng-model="newEmail" />
            </div>
            <div class="row">
                <label>Confirm E-Mail</label>
                <input type="text" ng-model="confirmNewEmail" />
            </div>
            <div class="row">
                <label>Password</label>
                <input type="text" ng-model="newPassword" />
            </div>
            <div class="row">
                <label>Confirm Password</label>
                <input type="text" ng-model="confirmNewPassword" />
            </div>
            <div class="row">
                <button class="btn btn-primary" ng-click="newUser()">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<div class="text-center modal fade" id="recoverAccountModal" tabindex="-1" role="dialog" aria-labelledby="recoverAccountModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="recoverAccountTitle">Please Verify Your Email</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Enter your Email and we will send you a link to recover your account.
                                    <input ng-model="newFName" class="form-control" type="text">
                                    </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            <button ng-click="createNewCustomer()" class="btn btn-success" data-dismiss="modal">Recover</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End #createNewInstructorModal -->
