<!DOCTYPE html>
<div class="container" ng-controller="userController">
    <div class="row">
        <div class="col-md-6">
            <h1>CRM Application</h1>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">
                    <label>Username</label>
                    <input type="text" ng-model="username" />
                </div>
                <div class="col-md-4">
                    <label>Password</label>
                    <input type="text" ng-model="password" />
                    <a ng-sref="/recovery">Forgot Password?</a>
                </div>
                <div class="col-md-4">
                    <button ng-click="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Customer Relations Management</h2>
            <h3>communicate effectively.</h3>
            <h3>learn more information.</h3>
            <h3>keep track of clients.</h3>

            <button>Continue.</button>
        </div>
        <div class="col-md-6">
            <div class="row">
                <h2>Create New User</h2>
            </div>
            <div class="row">
                <label>First Name</label>
                <input type="text" ng-model="newFirstName" />
            </div>
            <div class="row">
                <label>Last Name</label>
                <input type="text" ng-model="newLastName" />
            </div>
            <div class="row">
                <label>E-Mail</label>
                <input type="text" ng-model="newEmail" />
            </div>
            <div class="row">
                <label>Confirm E-Mail</label>
                <input type="text" ng-model="confirmNewEmail" />
            </div>
            <div class="row">
                <label>Username</label>
                <input type="text" ng-model="newUsername" />
            </div>
            <div class="row">
                <label>Password</label>
                <input type="text" ng-model="newPassword" />
            </div>
            <div class="row">
                <label>Confirm Password</label>
                <input type="text" ng-model="confirmNewPassword" />
            </div>
            <div class="row">
                <label>Company ID</label>
                <input type="text" ng-model="newCompanyID"/>
            </div>
        </div>
    </div>
</div>
