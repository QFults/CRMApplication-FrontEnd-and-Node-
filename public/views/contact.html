<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <!--Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Angular CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>

    <!--Angular UI Router-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
</head>

<body>
    <div class="container" ng-app="CRMApp">
        <div class="row">
            <div class="col-md-6" ng-controller="smsController">
                <h1>Group SMS</h1>
                <label>Send To:</label>
                <input type="text" />
                <label>Subject:</label>
                <input type="text" />
                <label>Body:</label>
                <input type="text" />
                <button>Send SMS</button>
            </div>
            <div class="col-md-6" ng-controller="emailController">
                <h1>Group E-Mail</h1>
                <label>Send To:</label>
                <input type="text" />
                <label>Subject:</label>
                <input type="text" />
                <label>Body:</label>
                <input type="text" />
                <button>Send E-Mail</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./controllers/smsController.js"></script>
    <script src="./controllers/emailController.js"></script>


</body>

</html>
