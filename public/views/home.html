<!DOCTYPE html>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <label>Search All Clients</label>
                <input type="text" ng-model="clientInfo"/>
                <p>Leave empty to return all clients</p>
                <button ng-click="findClient()">Search</button>
            </div>
            <div class="row">
                <label>Search By Rep</label>
                <input type="text" ng-model="repInfo"/>
                <button ng-click="findRepClients()">Search</button>
            </div>
        </div>
        <div class="col-md-4">
            <h2>Client List</h2>
            <input type="text" ng-show="isSearching" ng-model="filtering"/>
            <ul>    

                <li ng-repeat="customer in displayedCustomers | filter:filterCustomer"></li>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Button Options</h2>
            <button ng-click="groupSMS()">Group SMS</button>
            <button ng-click="groupEmail()">Group E-Mail</button>
            <button ng-click="createCustomer()">New Person</button>
        </div>
    </div>
</div>
