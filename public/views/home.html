<!DOCTYPE html>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <label>Search All Clients</label>
                <input type="text" />
                <p>Leave empty to return all clients</p>
                <button>Search</button>
            </div>
            <div class="row">
                <label>Search By Rep</label>
                <input type="text" />
                <button>Search</button>
            </div>
            <div class="row">
                <label>Filters</label>
                <p>Contact</p>
                <input type="radio" />
                <p>Other Filters</p>
                <input type="radio" />
                <p>Other Filters</p>
                <input type="radio" />
            </div>
        </div>
        <div class="col-md-4">
            <h2>Client List</h2>
            <input type="text" ng-show="searchByRep" />
            <div ui-view="clientLIst"></div>
        </div>
        <div class="col-md-4">
            <h2>Button Options</h2>
            <button>Group SMS</button>
            <button>Group E-Mail</button>
            <button>New Person</button>
        </div>
    </div>
</div>
